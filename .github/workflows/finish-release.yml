name: Finish Release
on: 
  workflow_dispatch:
  create:

jobs:
  create-pr-from-release-branch:
    if: ${{ contains(github.ref, 'refs/heads/releases/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create pull request  
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}      
        run: |
          gh pr create -B main -H release/${GITHUB_REF##*/} --title `Merge into develop` --body 'Created by Github action'
        